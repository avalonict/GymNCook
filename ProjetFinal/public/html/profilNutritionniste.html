<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
            
<link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity= "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">     
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">         


<title> Mon profil</title> 
          
</head> 
<body class="col-md-6 offset-md-3">
   
    <div class="container" id="form"> 
        <div class="row"> 
        
        <div class="col-md-6 main"> 
            <form >
                <label><U><h3><B>Mon profil</B></h3></U></label><br>
                <div class="form-group">
                    Id : <input id="id" type="text" class="form-control"  required />
                </div>
                         
                <div class="form-group">
                    <i class="fa fa-user "></i> 
                    Nom d'usager : <input id="username" type="text" class="form-control"  required />
                </div>

                <div class="form-group">
                    Prénom : <input id="prenom" type="text" class="form-control" name="prenom" required />
                </div>
            
                <div class="form-group">
                    Nom : <input id="nom" type="text" class="form-control" name="nom" required />
                </div>
             
                <div class="form-group">
                    Entreprise: <input id="entreprise" type="text" class="form-control" name="entreprise" required />
                </div>

                <div class="form-group">
                    <i class="fa fa-phone"> </i>
                    Téléphone : <input id="telephone" type="phone" class="form-control" name="telephone" required />
                </div>

                <div class="form-group">
                    <i class="fa fa-mobile"> </i>
                    Cellulaire: <input id="cellulaire" type="text" class="form-control"  name="cellulaire" >
                </div>

                <div class="form-group">
                    <i class="fa fa-envelope"></i>
                     Courriel : <input id="email" type="email" class="form-control" name="email" required />
                </div>
            
                <div class="form-group">
                    <i class="fa fa-map-marker"></i>
                    Adresse : <input id="adresse" type="test" class="form-control" name="adresse" required />
                </div>

                <div class="form-group">
                    Code postal : <input id="zipCode"  class="form-control" type="text" name="zipCode" required />
                </div>
        
                <div class="form-group">
                    Ville : <input id="ville"  class="form-control" type="text" name="ville" required />
                </div>

                <div class="form-group">
                    Province :  <input id="province"  class="form-control" type="text" name="province" required />
                </div>

                <div class="form-group">
                    Pays : <input id="pays"  class="form-control" type="text" name="pays" required />
                </div>

                <div class="form-group">
                    Travail: <input id="travail" type="text"  class="form-control" name="travail" required /><br>
                </div>

                <div class="form-group">
                    Mot de passe : <input id="password" type="password" class="form-control" required />
                </div>
                
                <div id="modifier" class="form-group">
                    <button  onclick="modifierUnNutritionniste(document.getElementById('id').value)" class= "enregistre">
                        <i class="fa fa-pencil"></i> Modifier</button>
                </div>   

                <span id="supprimer" class="form-group">
                    <button  onclick="supprimerUnNutritionniste(document.getElementById('id').value)" class= "enregistre">
                        <i class="fa fa-trash"></i> Supprimer</button>
                </span>   

            </form> 
                      
        </div>   
     </div> 
    </div> 
</body> 
</html>
