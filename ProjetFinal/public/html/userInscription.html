<form action="/membre" method="post"> 

    <div class="divConnexion">
        <div class= "divChampUtil" id="divNomUsager">
            <h1 class="texteConnexion">Entrez votre <span>nom d'usager</span></h1>
            <input class="saisiTexteConnexion" name="username" id="champNomUsager" type="text" onkeypress="afficherProchainChamp(this.id)">
        </div>
        <div class= "divChampUtil" id="divCourriel">
            <h1 class="texteConnexion">Votre <span>adresse courriel</span></h1>
            <input class="saisiTexteConnexion" name="email" id="champCourriel" type="text">
        </div>
        <div class= "divChampUtil" id="divMotDePasse">
            <h1 class="texteConnexion">Choisissez votre <span>mot de passe</span></h1>
            <input class="saisiTexteConnexion" name="password" id="champMotDePasse" type="text">
        </div>
    
        <div>
            <button id="btnAnnuler" href="/logout" class="btnCreationCompte">annuler</button>
            <button id="btnContinuer" type="submit" class="btnCreationCompte">continuer</button>
        </div>
    </div>

</form>
