<!-- SECTION -->
<div class="section">
	<!-- container -->
	<div class="container">
		<!-- row -->
		<div class="row">
			<!-- section title -->
			<div class="col-md-12">
				<div class="section-title">
					<h3 class="title">Recettes</h3>
					
				</div>
			</div>
			<div>
				<table>
					<thead>
						<th class="th1"></th>
						<th class="th2">Catégorie</th>
						<th class="th3">Nom</th>
						<th class="th4">Instructions</th>
						<th class="th5">Ingrédients</th>
						<th class="th6">Portions</th>
						<th class="th7">Cuisson</th>
					</thead>
					{{#recettes}}
					<tr>
						<td class="th1">{{recettes.cheminImage}}</td>
						<td class="th2">{{recettes.categorie}}</td>
						<td class="th3">{{recettes.nom}}</td>
						<td class="th4">{{recettes.instructions}}</td>
						<td class="th5">{{recettes.ingredients}}</td>
						<td class="th6">{{recettes.portions}}</td>
						<td class="th7">{{recettes.cuisson}}</td>
					</tr>
					{{/recettes}}
		  </table>
			</div>>
		
			<!-- Product main img -->
			<div class="col-md-5 col-md-push-2">
				<div id="product-main-img">
					<div id="image"></div>
				</div>
			</div>
			<!-- /Product main img -->
			
		</div>
		<!-- /row -->
	</div>
	<!-- /container -->
</div>
<!-- /SECTION -->
